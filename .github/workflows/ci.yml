name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core/ai_support_bot
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ --cov=core/ai_support_bot --cov-report=xml -v
        working-directory: .

      - name: Check for leaked secrets
        run: |
          if grep -rE "AKIA|sk-|secret_[a-zA-Z0-9]{10,}" core/ --include="*.py"; then
            echo "::error::Potential secret found in source code!"
            exit 1
          fi
        working-directory: .

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dev tools
        run: pip install ruff mypy

      - name: Ruff lint
        run: ruff check core/ai_support_bot/

      - name: Mypy type check
        run: mypy core/ai_support_bot/ --ignore-missing-imports
